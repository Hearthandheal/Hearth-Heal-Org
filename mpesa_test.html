<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Test Checkout</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #00E676;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00C853;
        }
    </style>
</head>

<body>

    <form id="checkoutForm">
        <h2 style="margin-top:0; text-align:center;">M-Pesa Test</h2>
        <input type="text" id="phone" placeholder="2547XXXXXXXX" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Pay with M-Pesa</button>
    </form>

    <script>
        document.getElementById("checkoutForm").onsubmit = async (e) => {
            e.preventDefault();
            const phone = document.getElementById("phone").value;
            const amount = document.getElementById("amount").value;
            const submitBtn = e.target.querySelector('button');

            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            try {
                const res = await fetch("/checkout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phone, amount })
                });

                const data = await res.json();
                alert(data.message || "Response received");
                console.log(data);
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Pay with M-Pesa";
            }
        };
    </script>

</body>

</html>
