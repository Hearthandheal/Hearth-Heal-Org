<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hearth and Heal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 230, 118, 0.05) 0%, #050505 70%);
        }

        .auth-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .otp-step {
            display: none;
        }

        .auth-tab {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in with multi-factor security</p>
            </div>

            <!-- Login Tabs -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid #eee;">
                <button id="tab-password" class="auth-tab active" onclick="switchMode('password')">Password +
                    OTP</button>
                <button id="tab-direct" class="auth-tab" onclick="switchMode('direct')">OTP Only</button>
            </div>

            <form id="loginForm">
                <!-- STEP 1: Main Login -->
                <div class="main-step">
                    <div id="password-group" class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div id="password-input-group" class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <button type="submit" id="btn-login" class="btn btn-primary auth-btn">Continue</button>
                </div>

                <!-- STEP 2: 2FA / OTP Verify -->
                <div class="otp-step">
                    <p style="text-align: center; margin-bottom: 1rem; color: #888;">Enter the 6-digit code sent to your
                        email</p>
                    <div class="form-group">
                        <label>Verification Code</label>
                        <input type="text" id="otp-code" placeholder="6-digit code">
                    </div>
                    <button type="button" onclick="verify2FA()" class="btn btn-primary auth-btn">Verify & Login</button>
                </div>

                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p style="margin-top: 0.5rem;"><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        let loginMode = 'password';

        function switchMode(mode) {
            loginMode = mode;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${mode === 'password' ? 'password' : 'direct'}`).classList.add('active');

            const passGroup = document.getElementById('password-input-group');
            if (mode === 'password') {
                passGroup.style.display = 'block';
            } else {
                passGroup.style.display = 'none';
            }

            // Reset steps
            document.querySelector('.main-step').style.display = 'block';
            document.querySelector('.otp-step').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const btn = document.getElementById('btn-login');

            if (!email) {
                errorDiv.innerText = "Email is required";
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerText = "Checking...";

            let result;
            if (loginMode === 'password') {
                result = await Auth.login(email, password);
            } else {
                result = await Auth.requestOTP(email, 'email');
            }

            if (result.success) {
                document.querySelector('.main-step').style.display = 'none';
                document.querySelector('.otp-step').style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                errorDiv.innerText = result.message || "Login failed";
                errorDiv.style.display = 'block';

                if (result.message && result.message.toLowerCase().includes("wait")) {
                    startCooldown(60);
                } else {
                    btn.innerText = "Continue";
                    btn.disabled = false;
                }
            }
        });

        function startCooldown(seconds) {
            const btn = document.getElementById('btn-login');
            btn.disabled = true;
            let remaining = seconds;
            const interval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerText = "Continue";
                } else {
                    btn.innerText = `Resend in ${remaining}s`;
                }
            }, 1000);
        }

        async function verify2FA() {
            const code = document.getElementById('otp-code').value;
            const errorDiv = document.getElementById('errorMsg');

            const res = await Auth.verifyOTP(code);

            if (res.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = res.message || "Invalid OTP";
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
