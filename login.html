<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hearth and Heal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 230, 118, 0.05) 0%, #050505 70%);
        }

        .auth-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your sanctuary</p>
            </div>

            <!-- Login Tabs -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid #eee;">
                <button id="tab-password" class="auth-tab active" onclick="switchTab('password')">Password</button>
                <button id="tab-otp" class="auth-tab" onclick="switchTab('otp')">OTP (No Password)</button>
            </div>
            <style>
                .auth-tab {
                    background: none;
                    border: none;
                    padding: 0.5rem 1rem;
                    cursor: pointer;
                    font-weight: 600;
                    color: #888;
                    border-bottom: 2px solid transparent;
                }

                .auth-tab.active {
                    color: var(--color-primary);
                    border-bottom-color: var(--color-primary);
                }
            </style>

            <form id="loginForm">
                <!-- Password Flow -->
                <div id="password-flow">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">Log In</button>
                </div>

                <!-- OTP Flow -->
                <div id="otp-flow" style="display: none;">
                    <div class="form-group">
                        <label>Login Method</label>
                        <select id="otp-method" onchange="toggleOtpInput()"
                            style="width:100%; padding:0.8rem; border-radius:var(--radius-md); border:1px solid var(--color-border);">
                            <option value="email">Email</option>
                            <option value="phone">Phone Number</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="otp-label">Email Address</label>
                        <input type="text" id="otp-identifier" placeholder="Enter your email">
                    </div>

                    <!-- Step 1: Send OTP -->
                    <button type="button" id="btn-send-otp" class="btn btn-primary auth-btn" onclick="sendOtp()">Send
                        OTP</button>

                    <!-- Step 2: Verify OTP (Hidden initially) -->
                    <div id="otp-verify-section" style="display: none; margin-top: 1rem;">
                        <div class="form-group">
                            <label>Enter Code</label>
                            <input type="text" id="otp-code" placeholder="6-digit code">
                        </div>
                        <button type="button" class="btn btn-primary auth-btn" onclick="verifyOtp()">Verify &
                            Login</button>
                    </div>
                </div>

                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p style="margin-top: 0.5rem;"><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        let currentTab = 'password';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            if (tab === 'password') {
                document.getElementById('password-flow').style.display = 'block';
                document.getElementById('otp-flow').style.display = 'none';
            } else {
                document.getElementById('password-flow').style.display = 'none';
                document.getElementById('otp-flow').style.display = 'block';
            }
            document.getElementById('errorMsg').style.display = 'none';
        }

        function toggleOtpInput() {
            const method = document.getElementById('otp-method').value;
            const label = document.getElementById('otp-label');
            const input = document.getElementById('otp-identifier');

            if (method === 'email') {
                label.innerText = 'Email Address';
                input.placeholder = 'Enter your email';
                input.type = 'text';
            } else {
                label.innerText = 'Phone Number';
                input.placeholder = 'e.g. +254712345678';
                input.type = 'tel';
            }
        }

        async function sendOtp() {
            const method = document.getElementById('otp-method').value;
            const identifier = document.getElementById('otp-identifier').value;
            const errorDiv = document.getElementById('errorMsg');

            if (!identifier) {
                errorDiv.innerText = "Please enter your details";
                errorDiv.style.display = 'block';
                return;
            }

            const btn = document.getElementById('btn-send-otp');
            const originalText = btn.innerText;
            btn.innerText = "Sending...";
            btn.disabled = true;

            const res = await Auth.requestOTP(identifier, method);

            btn.innerText = originalText;
            btn.disabled = false;

            if (res.success) {
                errorDiv.style.display = 'none';
                document.getElementById('otp-verify-section').style.display = 'block';
                document.getElementById('btn-send-otp').style.display = 'none';
                alert(`OTP Sent! Check your ${res.channel === 'email' ? 'Email' : 'Phone (SMS)'} for the code.`);
            } else {
                errorDiv.innerText = res.message;
                errorDiv.style.display = 'block';
            }
        }

        async function verifyOtp() {
            const identifier = document.getElementById('otp-identifier').value;
            const code = document.getElementById('otp-code').value;
            const errorDiv = document.getElementById('errorMsg');

            const res = await Auth.verifyOTP(identifier, code);

            if (res.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = res.message;
                errorDiv.style.display = 'block';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (currentTab !== 'password') return; // Handled by buttons

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            const result = await Auth.login(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
