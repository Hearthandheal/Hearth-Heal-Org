<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hearth and Heal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a10 50%, #4a2a1a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Ambient Orbs for warmth */
        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(230, 81, 0, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(50px);
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100, 230, 118, 0.05) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            filter: blur(50px);
        }

        .character-element {
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 300px;
            z-index: 10;
            pointer-events: none;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .auth-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: fadeUp 0.8s ease-out;
            position: relative;
            z-index: 5;
        }

        .auth-logo {
            width: 150px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
        }

        .auth-header p {
            color: #aaa;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
            background: linear-gradient(90deg, #00C853, #00E676);
            border: none;
            padding: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
            transition: all 0.3s ease;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }

        .auth-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: #888;
        }

        .auth-links a {
            color: #ffab40;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: #ffd180;
            text-decoration: underline;
        }

        .error-msg {
            color: #ff5252;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.8rem;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 8px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffab40;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 171, 64, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ffab40;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .step-2 {
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Floating Character -->
        <img src="assets/olaf.jpg" alt="Cozy Character" class="character-element">

        <div class="auth-card">
            <!-- Brand Logo -->
            <img src="assets/logo.png" alt="Hearth & Heal Logo" class="auth-logo">

            <div class="auth-header">
                <h1>Join the Haven</h1>
                <p>Start your healing journey</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm">
                <!-- Step 1: Email Request -->
                <div class="step-1">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <button type="button" onclick="requestSignup()" id="btn-request"
                        class="btn btn-primary auth-btn">Send Verification Code</button>
                </div>

                <!-- Step 2: Verification & Password -->
                <div class="step-2">
                    <div class="form-group">
                        <label>Verification Code</label>
                        <input type="text" id="code" placeholder="6-digit code from email">
                    </div>
                    <div class="form-group">
                        <label>Create Password</label>
                        <input type="password" id="password" placeholder="Min. 6 characters">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">Complete Signup</button>
                </div>

                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        async function requestSignup() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMsg');
            const btn = document.getElementById('btn-request');

            if (!email) {
                errorDiv.innerText = "Email is required";
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerText = "Sending...";

            const res = await Auth.requestSignupVerification(email);

            if (res.success) {
                document.querySelector('.step-1').style.display = 'none';
                document.querySelector('.step-2').style.display = 'block';
                errorDiv.style.display = 'none';
                alert("Verification code sent! Check your email.");
            } else {
                errorDiv.innerText = res.message;
                errorDiv.style.display = 'block';

                // If it's a cooldown error (429), start a local timer to match
                if (res.message.toLowerCase().includes("wait")) {
                    startCooldown(60);
                } else {
                    btn.innerText = "Send Verification Code";
                    btn.disabled = false;
                }
            }
        }

        function startCooldown(seconds) {
            const btn = document.getElementById('btn-request');
            btn.disabled = true;
            let remaining = seconds;

            const interval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerText = "Send Verification Code";
                } else {
                    btn.innerText = `Resend in ${remaining}s`;
                }
            }, 1000);
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMsg');

            if (password !== confirmPassword) {
                errorDiv.innerText = "Passwords do not match";
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.innerText = "Password too short";
                errorDiv.style.display = 'block';
                return;
            }

            const result = await Auth.completeSignup(code, password);

            if (result.success) {
                alert("Account created! Please log in.");
                window.location.href = 'login.html';
            } else {
                errorDiv.innerText = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
