<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hearth and Heal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 230, 118, 0.05) 0%, #050505 70%);
        }

        .auth-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Join the Community</h1>
                <p>Start your healing journey today</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMsg');

            if (password !== confirmPassword) {
                errorDiv.innerText = "Passwords do not match";
                errorDiv.style.display = 'block';
                return;
            }

            const result = Auth.signup(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.innerText = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
