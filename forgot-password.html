<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hearth and Heal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 230, 118, 0.05) 0%, #050505 70%);
        }

        .auth-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-msg {
            color: #00E676;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your email to find your account</p>
            </div>

            <form id="resetForm">
                <div id="step1">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div id="step2" style="display: none;">
                    <div class="form-group">
                        <label>Reset Code</label>
                        <input type="text" id="resetCode" placeholder="Enter code from email">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" placeholder="Minimum 6 characters">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="submitBtn">Send Reset Code</button>
                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg">Password updated successfully! Redirecting...</div>
            </form>

            <div class="auth-links">
                <p>Remembered it? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let currentStep = 1;

        // Auto-handle reset links
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            const token = params.get('token');

            if (ref && token) {
                Auth._resetRef = ref;
                document.getElementById('resetCode').value = token;

                currentStep = 2;
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                document.getElementById('submitBtn').innerText = 'Update Password';

                // Add a small hint
                const hint = document.createElement('p');
                hint.style.color = 'var(--color-primary)';
                hint.style.fontSize = '0.8rem';
                hint.style.textAlign = 'center';
                hint.innerText = 'Reset link detected. Please enter your new password below.';
                document.getElementById('step2').prepend(hint);
            }
        };

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;

            if (currentStep === 1) {
                const email = document.getElementById('email').value;
                btn.innerText = "Processing...";

                const res = await Auth.requestReset(email);
                if (res.success) {
                    currentStep = 2;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    btn.innerText = "Update Password";
                } else {
                    errorDiv.innerText = res.message || "Failed to find account";
                    errorDiv.style.display = 'block';
                }
            } else {
                const code = document.getElementById('resetCode').value;
                const newPassword = document.getElementById('newPassword').value;

                if (!code || !newPassword) {
                    errorDiv.innerText = "Both code and new password are required";
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    return;
                }

                btn.innerText = "Updating...";
                const res = await Auth.completeReset(code, newPassword);
                if (res.success) {
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    errorDiv.innerText = res.message || "Reset failed. Code might be expired.";
                    errorDiv.style.display = 'block';
                }
            }

            btn.disabled = false;
        });
    </script>
</body>

</html>
