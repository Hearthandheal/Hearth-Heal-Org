<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hearth and Heal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a10 50%, #4a2a1a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Ambient Orbs for warmth */
        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(230, 81, 0, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(50px);
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100, 230, 118, 0.05) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            filter: blur(50px);
        }

        .character-element {
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 300px;
            z-index: 10;
            pointer-events: none;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .auth-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: fadeUp 0.8s ease-out;
            position: relative;
            z-index: 5;
        }

        .auth-logo {
            width: 150px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
        }

        .auth-header p {
            color: #aaa;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
            background: linear-gradient(90deg, #00C853, #00E676);
            border: none;
            padding: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
            transition: all 0.3s ease;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }

        .auth-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: #888;
        }

        .auth-links a {
            color: #ffab40;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: #ffd180;
            text-decoration: underline;
        }

        .error-msg {
            color: #ff5252;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.8rem;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 8px;
        }

        .success-msg {
            color: #00E676;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffab40;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 171, 64, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ffab40;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Floating Character -->
        <img src="assets/olaf.jpg" alt="Cozy Character" class="character-element">

        <div class="auth-card">
            <!-- Brand Logo -->
            <img src="assets/logo.png" alt="Hearth & Heal Logo" class="auth-logo">

            <div class="auth-header">
                <h1>Reset Pathway</h1>
                <p>Recover your peace of mind</p>
            </div>

            <form id="resetForm">
                <div id="step1">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div id="step2" style="display: none;">
                    <div class="form-group">
                        <label>Reset Code</label>
                        <input type="text" id="resetCode" placeholder="Enter code from email">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" placeholder="Minimum 6 characters">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="submitBtn">Send Reset Code</button>
                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg">Password updated successfully! Redirecting...</div>
            </form>

            <div class="auth-links">
                <p>Remembered it? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let currentStep = 1;

        // Auto-handle reset links
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            const token = params.get('token');

            if (ref && token) {
                Auth._resetRef = ref;
                document.getElementById('resetCode').value = token;

                currentStep = 2;
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                document.getElementById('submitBtn').innerText = 'Update Password';

                // Add a small hint
                const hint = document.createElement('p');
                hint.style.color = 'var(--color-primary)';
                hint.style.fontSize = '0.8rem';
                hint.style.textAlign = 'center';
                hint.innerText = 'Reset link detected. Please enter your new password below.';
                document.getElementById('step2').prepend(hint);
            }
        };

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;

            if (currentStep === 1) {
                const email = document.getElementById('email').value;
                btn.innerText = "Processing...";

                const res = await Auth.requestReset(email);
                if (res.success) {
                    currentStep = 2;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    btn.innerText = "Update Password";
                    btn.disabled = false;
                } else {
                    errorDiv.innerText = res.message || "Failed to find account";
                    errorDiv.style.display = 'block';

                    if (res.message && res.message.toLowerCase().includes("wait")) {
                        startCooldown(60);
                    } else {
                        btn.innerText = "Send Reset Code";
                        btn.disabled = false;
                    }
                }
            } else {
                const code = document.getElementById('resetCode').value;
                const newPassword = document.getElementById('newPassword').value;

                if (!code || !newPassword) {
                    errorDiv.innerText = "Both code and new password are required";
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    return;
                }

                btn.innerText = "Updating...";
                const res = await Auth.completeReset(code, newPassword);
                if (res.success) {
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    errorDiv.innerText = res.message || "Reset failed. Code might be expired.";
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                }
            }
        });

        function startCooldown(seconds) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            let remaining = seconds;
            const interval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerText = "Send Reset Code";
                } else {
                    btn.innerText = `Resend in ${remaining}s`;
                }
            }, 1000);
        }
    </script>
</body>

</html>
