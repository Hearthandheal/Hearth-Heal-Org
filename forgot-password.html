<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hearth and Heal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 230, 118, 0.05) 0%, #050505 70%);
        }

        .auth-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: fadeUp 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .auth-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-msg {
            color: #00E676;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your email to find your account</p>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="email" required placeholder="Enter your email">
                </div>

                <div id="newPasswordSection" style="display: none;">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="submitBtn">Find Account</button>
                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg">Password updated successfully! Redirecting...</div>
            </form>

            <div class="auth-links">
                <p>Remembered it? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let step = 1;

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');

            if (step === 1) {
                // Check if user exists (simulated by checking if we have them)
                const users = Auth.getUsers();
                if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                    step = 2;
                    document.getElementById('newPasswordSection').style.display = 'block';
                    document.getElementById('email').setAttribute('readonly', true);
                    document.getElementById('submitBtn').innerText = 'Update Password';
                    errorDiv.style.display = 'none';
                } else {
                    errorDiv.innerText = "No account found with that email.";
                    errorDiv.style.display = 'block';
                }
            } else {
                const newPassword = document.getElementById('newPassword').value;
                if (!newPassword) {
                    errorDiv.innerText = "Please enter a new password.";
                    errorDiv.style.display = 'block';
                    return;
                }

                const result = Auth.resetPassword(email, newPassword);
                if (result.success) {
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            }
        });
    </script>
</body>

</html>
