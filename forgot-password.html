<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hearth and Heal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">

    <div class="login-split">
        <!-- Left Graphic Panel -->
        <div class="graphic-panel">
            <div class="graphic-content">
                <h1>Secure Recovery</h1>
                <p>We'll help you get back into your account safely and quickly.</p>
            </div>
        </div>

        <!-- Right Login Panel -->
        <div class="login-panel">
            <div class="glass-card">
                <div class="auth-header">
                    <img src="assets/logo.png" alt="Hearth and Heal" style="height: 60px; margin-bottom: 1.5rem;">
                    <h1 style="font-size: 1.8rem; margin-bottom: 0.2rem;">Account Recovery</h1>
                    <p style="color: var(--color-text-light); font-size: 0.9rem;" id="page-subtitle">Enter your email to
                        reset password</p>
                </div>

                <form id="resetForm">
                    <!-- STEP 1: Request Link -->
                    <div id="step-request">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"
                                    style="margin-right: 8px; color: var(--color-primary);"></i>Email Address</label>
                            <input type="email" id="email" placeholder="name@example.com">
                        </div>

                        <button type="submit" id="btn-request" class="btn btn-primary auth-btn"
                            style="width: 100%; border-radius: 12px; padding: 1rem;">
                            Send Reset Link <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>
                        </button>
                    </div>

                    <!-- STEP 2: New Password (Hidden by default) -->
                    <div id="step-reset" style="display: none;">
                        <input type="hidden" id="token">

                        <div class="form-group">
                            <label><i class="fas fa-lock"
                                    style="margin-right: 8px; color: var(--color-primary);"></i>New Password</label>
                            <input type="password" id="new-password" placeholder="At least 6 characters">
                        </div>

                        <button type="submit" id="btn-reset" class="btn btn-primary auth-btn"
                            style="width: 100%; border-radius: 12px; padding: 1rem;">
                            Set New Password <i class="fas fa-check" style="margin-left: 8px;"></i>
                        </button>
                    </div>

                    <div id="errorMsg" class="error-msg"
                        style="background: rgba(255, 68, 68, 0.1); padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255, 68, 68, 0.2); margin-top: 1rem;">
                    </div>

                    <div id="successMsg" class="error-msg"
                        style="background: rgba(0, 230, 118, 0.1); padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(0, 230, 118, 0.2); margin-top: 1rem; color: var(--color-primary); display: none;">
                    </div>
                </form>

                <div class="auth-links">
                    <p style="font-size: 0.9rem;">Remembered it? <a href="login.html" style="font-weight: 600;">Back to
                            Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
    <script>
        // Check for URL params (Reset Mode - now just Token)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Switch to Reset Mode
            document.getElementById('step-request').style.display = 'none';
            document.getElementById('step-reset').style.display = 'block';
            document.getElementById('page-subtitle').innerText = "Create a new strong password";
            document.getElementById('token').value = token;
        }

        // Handle Request (Step 1)
        document.getElementById('btn-request').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn-request');

            if (!email) return showError("Please enter your email");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';

            // New API Path
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    showSuccess(data.message || "Reset link sent!");
                    btn.innerHTML = 'Sent <i class="fas fa-check"></i>';
                } else {
                    showError(data.error || "Failed");
                    btn.disabled = false;
                    btn.innerHTML = 'Send Reset Link <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>';
                }
            } catch (err) {
                showError("Server unreachable");
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link';
            }
        });

        // Handle Reset (Step 2)
        document.getElementById('btn-reset').addEventListener('click', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const token = document.getElementById('token').value;
            const btn = document.getElementById('btn-reset');

            if (!password || password.length < 6) return showError("Password must be at least 6 characters");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Updating...';

            try {
                // New API Path & Payload
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const text = await response.text(); // User API sends text on success

                if (response.ok) {
                    showSuccess(text || "Password updated! Redirecting to login...");
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    try {
                        const json = JSON.parse(text);
                        showError(json.error || "Failed");
                    } catch (e) { showError(text || "Failed"); }

                    btn.disabled = false;
                    btn.innerHTML = 'Set New Password <i class="fas fa-check" style="margin-left: 8px;"></i>';
                }
            } catch (err) {
                showError("Server unreachable");
                btn.disabled = false;
                btn.innerHTML = 'Set New Password';
            }
        });

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle" style="margin-right: 5px;"></i> ${msg}`;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(msg) {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            successDiv.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 5px;"></i> ${msg}`;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    </script>
</body>

</html>
